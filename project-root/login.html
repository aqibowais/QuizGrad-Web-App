<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>QuizGrad</title>
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="left-side">
                <div class="logo"><img src="./assets/images/logo.png" alt=""></div>
                <p>Welcome back! <br> Please login/Signup to your account.</p>
                <form action="">

                    
                
               
                <div class="email">Email Address
                    <input id="email-input" type="email" >
                </div>
                <div class="password">Password
                    <input id="password-input" type="password" >
                </div>
                <div>
                    <br>
                    <label for="avatar">Choose a profile picture:</label>
                    <br><br>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
                </div>
               
                <div class="remember">
                    <p>

                        <input type="checkbox">   Remember me
                    </p>
                    <a href="#" style="color: #828282;">Forget Password?</a>
                </div>
                <div class="buttons">
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Signup</button>
                </div>
            </form>
                <p style="text-align: start;">or login with <span style="color: #FCC822;">Facebook Google</span></p>
            </div>
        </div>
        <div class="right-side">
            <div class="image"><img src="./assets/images/cap.png" alt=""></div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
